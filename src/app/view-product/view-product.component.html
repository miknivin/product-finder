<div class="container">
  <div class="header">
    <div class="header-logo">
      <a routerLink="/" href=""><i class="fa-solid fa-backward"></i> Go back</a>
    </div>
    <nav class="header-nav">
      <i class="ion-ios-cart"></i>
      <div></div>
    </nav>
  </div>
  <div class="product">
    <div class="product-photo">
      <img width="200px" *ngFor="let image of product.images.slice(0, 2)" [src]="image" alt="Product Image">
    </div>
    <div class="product-detail">
      <h1 class="product__title">{{ product.title }}</h1>
      <div class="product__price">${{ product.price }}</div>
      <div class="product__subtitle">{{ product.description }}</div>
      <div class="product__color">

          </fieldset>
          <fieldset>
            <input type="radio" name="color">
            <label for="brown">
              <i class="ion-android-done"></i>
            </label>
          </fieldset>
        </form> -->
      </div>
      <a class="product__button" href="#">
        <span>Add to cart</span>
        <span>Success</span>
      </a>
    </div>
  </div>
</div>
